{% extends "registration/admin/base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block admincontent %}
    <h2>{% trans "Generating badges failed" %}</h2>

    {% if latex_output %}
        <pre>
            {{ latex_output }}
        </pre>
    {% else %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}
{% endblock %}
