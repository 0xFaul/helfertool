{% extends "helfertool/admin.html" %}
{% load i18n bootstrap4 %}

{% block admincontent %}
    <h2>{% trans "Delete permission" %}</h2>

    <div class="alert alert-danger" role="alert">
        {% blocktrans trimmed with username=deluser%}
            Delete permission for user {{ user }}?
        {% endblocktrans %}
    </div>

    <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-outline-danger">{% trans "Delete permission" %}</button>
    </form>
{% endblock %}
