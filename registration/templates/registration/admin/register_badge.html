{% extends "registration/admin/base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block admincontent %}
    <h2>{% trans "Register badge" %}</h2>

    {% if not form %}
        <div class="alert alert-danger" role="alert">
            {% trans "Barcodes are not activated." %}
        </div>
    {% else %}
        <form action="" method="post">
            {% csrf_token %}

            {% bootstrap_form form %}

            <input type="submit" value="{% trans "Save" %}" class="btn btn-default" />
        </form>
    {% endif %}
{% endblock %}
