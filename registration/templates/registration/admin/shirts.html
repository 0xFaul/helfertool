{% extends "registration/admin/base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block admincontent %}
    <h2>{% trans "T-Shirts" %}</h2>

    <table class="table">
        <tr>
            <th>{% trans "Size" %}</th>
            <th>{% trans "Number" %}</th>
        </tr>
        {% for size, num in shirts.items %}
            <tr>
                <td>{{ size }}</td>
                <td>{{ num }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
