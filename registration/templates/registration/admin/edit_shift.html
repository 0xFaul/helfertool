{% extends "registration/admin/base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block admincontent %}
    {% if shift %}
        <h2>{% trans "Edit shift" %}</h2>

        <form action="{% url 'edit_shift' event.url_name job.pk shift.pk %}" method="post">
    {% else %}
        <h2>{% trans "New shift" %}</h2>

        <form action="{% url 'new_shift' event.url_name job.pk %}" method="post">
    {% endif %}
        {% csrf_token %}

        <div class="row">
            <div class="col-xs-12 col-lg-5">
                {% bootstrap_form form %}
            </div>
        </div>

        <input type="submit" value="{% trans "Save" %}" class="btn btn-default" />
    </form>

    <script type="text/javascript">
        $(function () {
            $('.datetime').datetimepicker({ locale: '{{ LANGUAGE_CODE }}',
                {% if LANGUAGE_CODE == "en" %}
                    format: 'YYYY-MM-DD HH:mm'
                {% endif %}
            });
        });
    </script>
{% endblock %}
