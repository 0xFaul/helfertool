{% extends "registration/admin/base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block admincontent %}
    <h2>{% trans "Generate badges" %}</h2>

    <table class="table">
        <tr>
            <th>{% trans "Job" %}</th>
            <th></th>
        </tr>

        {% for job in event.job_set.all %}
            <tr>
                <td>{{ job.name }}</td>
                <td>
                    <a href="{% url "generate_badges" event.url_name job.pk %}">
                        {% trans "Generate" %}
                    </a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
