{% extends "registration/admin/base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block admincontent %}
    {% if shift %}
        <h2>{% trans "Edit shift" %}</h2>

        <form action="{% url 'edit_shift' event.url_name job.pk shift.pk %}" method="post">
    {% else %}
        <h2>{% trans "New shift" %}</h2>

        <form action="{% url 'new_shift' event.url_name job.pk %}" method="post">
    {% endif %}
        {% csrf_token %}

        <table>
            {% bootstrap_form form %}
        </table>

        <input type="submit" value="{% trans "Save" %}" />
        <input type="reset" value="{% trans "Reset" %}" />
    </form>
{% endblock %}
