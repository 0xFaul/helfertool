{% extends "base.html" %}

{% block content %}
    <h1>{% trans "Login" %}</h1>

    <form action="{% url "login" %}" method="post" accept-charset="utf-8">
        <table>
            {{ form.as_table }}
        </table>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        <input type="submit" value="{% trans "Login" %}"/>
    </form>
{% endblock %}
