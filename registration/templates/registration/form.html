{% extends "base.html" %}

{% block content %}
    <h1>{{ event }}</h1>

    <p>{{ event.text }}</p>

    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}

        {{ form }}

        <input type="submit" value="Submit" />
    </form>

    <p>{{ event.imprint }}</p>
{% endblock %}
